name: Jest Tests

on:
    pull_request:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            
            - name: "Set up node"
              uses: actions/setup-node@v4
              with:
                node-version: 'latest'

            - name: "Install packages"
              run: npm install

            - name: "Run tests"
              run: npm testActions
